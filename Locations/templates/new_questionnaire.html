{% load crispy_forms_tags %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/new_questionnaire.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>New Questionnaire</title>
</head>
<body>
    {% include "navbar.html" %}
    <div class="container">
        <div>
            <h1 class="title">Create A New Questionnaire</h1>
        </div>
            <form method="post">
                {% csrf_token %}
                <div class="field">
                    {{ form | crispy }}
                </div>
                <div class="button">
                    <button type="submit" class="btn btn-success" >Create New Questionnaire</button>
                </div>
            </form>
    </div> 
</body>
</html>
